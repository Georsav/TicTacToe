<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="tictactoe.js"></script>
</head>
<body>
    <div class="ttt">
        <h1>Tic Tac Toe</h1>
        <div class="playerOrder"></div>
        <div class="playersLbls">
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1">
            <label for="player2" id="lbl2">Player 2 Name:</label>
            <input type="text" id="player2">
        </div>
        <div>
            <button class="newGameBtn">New Game</button>
        </div>
        <div class="gameBoard">
            <button class="gameBtn" id="1" value="1"></button>
            <button class="gameBtn" id="2" value="2"></button>
            <button class="gameBtn" id="3" value="3"></button>
            <button class="gameBtn" id="4" value="4"></button>
            <button class="gameBtn" id="5" value="5"></button>
            <button class="gameBtn" id="6" value="6"></button>
            <button class="gameBtn" id="7" value="7"></button>
            <button class="gameBtn" id="8" value="8"></button>
            <button class="gameBtn" id="9" value="9"></button>
        </div>  
        <div class="gameResult"></div>
        <div>
            <button class="resetBtn">Reset</button>
        </div>
    </div> 
</body>
</html>
